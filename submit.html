<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Injury</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { display: inline-block; }
        input, button { padding: 10px; font-size: 1em; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Add Injury</h1>
    <form id="injuryForm">
        <input type="password" id="passcode" placeholder="Enter passcode" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('injuryForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const passcode = document.getElementById('passcode').value;
            const validPasscode = 'yippee'; // Replace with your passcode

            if (passcode === validPasscode) {
                // Send the passcode to Google Apps Script
                await fetch('YOUR_WEB_APP_URL', { // Replace with your Google Apps Script URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ passcode: passcode })
                });

                alert('Injury added successfully!');
                window.location.href = 'index.html'; // Redirect back to the tally page
            } else {
                alert('Invalid passcode');
            }
        });
    </script>
</body>
</html>
