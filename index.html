<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orthogonal Axes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .axis {
            position: absolute;
            background-color: black;
        }
        .x-axis {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .y-axis {
            height: 100%;
            width: 2px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .label {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: black;
        }
        .x-label {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .y-label {
            top: 50%;
            left: -40px;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="axis x-axis"></div>
        <div class="axis y-axis"></div>
        <div class="label x-label">X Axis</div>
        <div class="label y-label">Y Axis</div>
    </div>
</body>
</html>
