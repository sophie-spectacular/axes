<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axes: Injuredness vs. Brainrottedness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chart-container">
        <div class="axis x-axis"></div>
        <div class="axis y-axis"></div>
        <div class="label x-label">Injuredness</div>
        <div class="label y-label">Brainrottedness</div>
        <!-- Create multiple draggable dots -->
        <div id="dot-1" class="draggable-dot" style="left: 50%; top: 50%;">Amy</div>
        <div id="dot-2" class="draggable-dot" style="left: 60%; top: 60%;">Jamie</div>
        <div id="dot-3" class="draggable-dot" style="left: 70%; top: 70%;">Lucas</div>
        <div id="dot-4" class="draggable-dot" style="left: 40%; top: 40%;">Sophie</div>
        <div id="dot-5" class="draggable-dot" style="left: 30%; top: 30%;">Steph</div>
        <div id="dot-6" class="draggable-dot" style="left: 20%; top: 20%;">Yufei</div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
