<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axes: Injuredness vs. Brainrottedness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chart-container">
        <div class="axis x-axis"></div>
        <div class="axis y-axis"></div>
        <div class="label x-label">Injuredness</div>
        <div class="label y-label">Brainrottedness</div>
        <!-- Create multiple draggable dots -->

        <div id="dot-amy" class="draggable-dot dot-amy" style="left: 50%; top: 50%;">&nbsp;&nbsp;&nbsp;Amy</div>
        <div id="dot-jamie" class="draggable-dot dot-jamie" style="left: 60%; top: 60%;">&nbsp;&nbsp;&nbsp;Jamie</div>
        <div id="dot-lucas" class="draggable-dot dot-lucas" style="left: 70%; top: 70%;">&nbsp;&nbsp;&nbsp;Lucas</div>
        <div id="dot-sophie" class="draggable-dot dot-sophie" style="left: 40%; top: 40%;">&nbsp;&nbsp;&nbsp;Sophie</div>
        <div id="dot-steph" class="draggable-dot dot-steph" style="left: 30%; top: 30%;">&nbsp;&nbsp;&nbsp;Steph</div>
        <div id="dot-yufei" class="draggable-dot dot-yufei" style="left: 20%; top: 20%;">&nbsp;&nbsp;&nbsp;Yufei</div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
