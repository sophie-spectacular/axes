<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Tally</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #tally { font-size: 2em; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 1em; }
    </style>
</head>
<body>
    <div id="tally">Injuries: 0</div>
    <button onclick="location.href='submit.html'">Add Injury</button>
    <script>
        async function fetchTally() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxHJK4-6zcipJIbOziIj3xcdQJaLL3I609m-z8ob75H6hWY-sA-wAvA-9ulfcvfnJiR/exec'); // Replace with your Google Apps Script URL
            const data = await response.json();
            document.getElementById('tally').textContent = `Injuries: ${data.count}`;
        }
        fetchTally();
    </script>
</body>
</html>
